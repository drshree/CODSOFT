<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="calculator" aria-label="Basic Calculator">
        <div class="display" role="status" aria-live="polite" id="display">0</div>

        <!-- Function div -->
        <div class="keys" role="group" aria-label="Calculator keys">
          <button class="btn btn-func" data-action="clear" aria-label="All Clear">AC</button>
          <button class="btn btn-func" data-action="delete" aria-label="Delete">DEL</button>
          <button class="btn btn-op" data-operator="/" aria-label="Divide">÷</button>
          <button class="btn btn-op" data-operator="*" aria-label="Multiply">×</button>

          
          <button class="btn" data-digit="7">7</button>
          <button class="btn" data-digit="8">8</button>
          <button class="btn" data-digit="9">9</button>
          <button class="btn btn-op" data-operator="-" aria-label="Subtract">−</button>

          <button class="btn" data-digit="4">4</button>
          <button class="btn" data-digit="5">5</button>
          <button class="btn" data-digit="6">6</button>
          <button class="btn btn-op" data-operator="+" aria-label="Add">+</button>

          <button class="btn" data-digit="1">1</button>
          <button class="btn" data-digit="2">2</button>
          <button class="btn" data-digit="3">3</button>
          <button class="btn btn-equals" data-action="equals" aria-label="Equals">=</button>

          <button class="btn btn-zero" data-digit="0">0</button>
          <button class="btn" data-decimal=".">.</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
  </html>
